
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
<div  *ngIf="userProfile" class="profileInfo">
  <h1>Level: <b>{{currentColor}}</b></h1>
  


  <ion-row>

    <ion-col>
      <div class="scoreBarOuter">
        <div class="scoreBarInner">
        </div>
      </div>
    </ion-col>

    <ion-col>
      <ion-item class="profileImg">
      <img src="{{userProfile.photoURL}}" >
      </ion-item>
    </ion-col>

    <ion-col>
      <div class="points">
        <p *ngIf="userExtraData">
          {{userExtraData.points}}
        </p>
        <h1 [@display]="pointAddIndicatorStatus">
          {{pointAddIndicator}}
        </h1>
      </div>
    </ion-col>

  </ion-row>

  <h1>{{userProfile.displayName}} </h1>
  


  <ion-buttons>
    <button ion-button (click)="editProfile()"> Edit Profile </button>
    <button ion-button (click)="logOut()">Log Out</button>
  </ion-buttons>



</div>

</ion-content>
