<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div  *ngIf="userProfile" class="profileInfo">
  <h1>Level: {{getLevel()}}</h1>


  <p *ngIf="userExtraData"> {{userExtraData.points}} <br> points</p>



  <h1>{{userProfile.displayName}} </h1>
  


  <ion-buttons>
    <button ion-button (click)="editProfile()"> Edit Profile </button>
    <button ion-button (click)="logOut()">Log Out</button>
  </ion-buttons>

  <!--<ion-content *ngIf="textItem">{{textItem}}</ion-content>-->

</div>

</ion-content>
