


<div class="edit">
<ion-card>
  <ion-card-header>
    Edit Profile
  </ion-card-header>
  <ion-card-content>
    <button ion-button full (click)="getPic()">Profile Picture</button>
  <ion-item>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  </ion-card-content>
    <ion-buttons>
    <button ion-button (click)="save()"> Save </button>
    <button ion-button (click)="cancel()"> Cancel </button>
  </ion-buttons>
</ion-card>

</div>
