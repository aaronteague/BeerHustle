<ion-header >

  <ion-navbar color="primary">
    <ion-row>
      <ion-col>
        <h1>{{product.title}}</h1>
      </ion-col>
      <ion-col>
        <ion-title class="moveRight">${{product.price | number:'1.2'}}</ion-title>
      </ion-col>
    </ion-row>
    <!--<ion-title>{{product.title}} <h1>${{product.price | number:'1.2'}}</h1></ion-title>-->
    
  </ion-navbar>

</ion-header>


<ion-content [@makeBlur]="blur" class="backgroundColor">
  <!--<ion-row>
    <ion-col>
      <h1>{{product.title}}</h1>
    </ion-col>
    <ion-col>
      <h1>${{product.price | number:'1.2'}}</h1>
    </ion-col>
  </ion-row>-->

  <img src="{{product.filePath}}">

  <p>{{currentDescriptionText}}</p>
  <p *ngIf="product.description.length > shortSize" class="readMore" (click)="toggleTextLenght()">{{toggleMessage}}</p>

  <ion-row class="debug">
    <ion-col width-50>
    <button ion-button full (click)="orderItem()"> Order </button>
    </ion-col>
    <ion-col width-50>
      <div class="forceRight">
        <button class="QuantityButton" (click)="subtractOneQuantity()"><ion-icon name="remove"></ion-icon> </button>
        <p>{{purchaseMultiplier}}</p>
        <button class="QuantityButton" (click)="addOneQuantity()"><ion-icon name="add"></ion-icon></button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
