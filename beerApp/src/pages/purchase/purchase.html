<ion-card>
  <ion-card-header>
    <button ion-button (click)="cancel()">
      </button>
  </ion-card-header>
  <h1>Your total is:</h1>
  <p> ${{price | number:'1.2'}} </p>

  <hr>
  <p> Pay with</p>

  <button ion-button full>Google Pay</button>
  <button ion-button full>PayPal</button>
  <p> or </p>
  <button ion-button full (click)="makePurchase('cash')">Cash</button>


</ion-card>
