<ion-card >
    <ion-navbar color="primary">
    <button ion-button icon-only (click)="cancel()"><ion-icon name="arrow-back"></ion-icon></button>
    <h1 class="forceContrast">Your total is ${{price | number:'1.2'}}.</h1>
  </ion-navbar>
  <ion-card-content padding>
  <!--<h1>Your total is:</h1>
  <p> ${{price | number:'1.2'}} </p>

  <hr>-->
  <p> Pay with</p>

  <button ion-button full class="google" (click)="payWithGoogle()">Google Pay</button>
  <button ion-button full class="paypal" (click)="payWithPaypal()">PayPal</button>
  <p> or </p>
  <button ion-button full (click)="makePurchase('cash')">Cash</button>

  </ion-card-content>
</ion-card>
