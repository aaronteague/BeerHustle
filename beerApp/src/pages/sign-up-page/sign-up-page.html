

<ion-card>


  <ion-navbar color="primary">
    <button ion-button icon-only (click)="Cancel()"><ion-icon name="arrow-back"></ion-icon></button>
    <h1 class="forceContrast">Create Account</h1>
  </ion-navbar>

<ion-card-content>
<ion-item class="inputField">
  <ion-icon item-left name="person"></ion-icon>
  <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
</ion-item>
<ion-item class="inputField">
  <ion-icon item-left name="person"></ion-icon>
  <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
</ion-item>
<ion-item class="inputField">
  <ion-icon item-left name="mail"></ion-icon>
  <ion-input type="text" placeholder="email address" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item class="inputField">
  <ion-icon item-left name="lock"></ion-icon>
  <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item class="inputField">
  <ion-icon item-left name="lock"></ion-icon>
  <ion-input type="password" placeholder="retype password" [(ngModel)]="passwordRetyped"></ion-input>
</ion-item>


<button ion-button full (click)="CreateAccount()" class="createButton">
    Create Account
</button>

</ion-card-content>


</ion-card>
