<ion-content padding>

<h1 style="text-align: center"> Create account </h1>

<ion-item>
  <ion-icon item-left name="person"></ion-icon>
  <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
</ion-item>
<ion-item>
  <ion-icon item-left name="person"></ion-icon>
  <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
</ion-item>
<ion-item>
  <ion-icon item-left name="mail"></ion-icon>
  <ion-input type="text" placeholder="email address" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-icon item-left name="lock"></ion-icon>
  <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item>
  <ion-icon item-left name="lock"></ion-icon>
  <ion-input type="password" placeholder="retype password" [(ngModel)]="passwordRetyped"></ion-input>
</ion-item>

<ion-row>
  <ion-col left class="createButton">
<button ion-button  full (click)="CreateAccount()" >
  Create Account
</button>
  </ion-col>
  <ion-col right  class="cancelButton">
<button ion-button full (click)="Cancel()">
  Cancel
</button>
</ion-col>
</ion-row>


</ion-content>
