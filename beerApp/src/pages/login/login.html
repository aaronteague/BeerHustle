<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Email address" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>
<button ion-button (click)="loginGoogle()">Sign in using Google Account</button>
<button ion-button (click)="login()">Login</button>
<button ion-button (click)="signUp()">Sign Up</button>
</ion-content>
