<ion-card>

  <ion-card-content>
  

  <!--<p>We just need the email you registered with and an email will be sent with reset instructions</p>-->
  <p>Forgot your password?  It happens.  We just need the email you registered with and an email will be sent with reset instructions</p>

  <ion-item class="emailInput">
    <ion-icon name="mail" item-left></ion-icon>
    <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
   
  </ion-item>

  <button ion-button block (click)="sendReset()">Reset Password</button>
